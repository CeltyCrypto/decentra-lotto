<div class="container" *ngIf="displayDrawStats">
    <div class="row">
        <div class="column">
            <h2>This Draw</h2>
            <div *ngFor="let stat of displayDrawStats">
                <div class="justifyCenter">
                    <div class="title">{{stat.title}}: </div>
                    <div class="value">{{stat.value}}</div>
                </div>
                <hr/>
            </div>
        </div>
        
        <div class="column">
            <h2>All Draws</h2>
            <div *ngFor="let stat of displayWalletStats">
                <div class="justifyCenter" >
                    <div class="title">{{stat.title}}: </div>
                    <div class="value">{{stat.value}}</div>
                </div>
                <hr/>
            </div>
        </div>
    </div>
    <div class="justifyCenter">
        <button mat-raised-button mat-button class="winsButton" (click)="viewPreviousWinners()" [disabled]="loading">
            <mat-spinner style="margin: auto; padding: 0px;" [diameter]="25" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Previous Wins</span>
        </button>
        <button mat-raised-button mat-button class="winsButton" (click)="viewMyWins()" [disabled]="loading">
            <mat-spinner style="margin: auto; padding: 0px;" [diameter]="25" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">My Wins</span>
        </button>
    </div>
</div>
