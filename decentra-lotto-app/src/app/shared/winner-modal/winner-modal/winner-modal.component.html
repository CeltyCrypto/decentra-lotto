<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <a href="https://twitter.com/intent/tweet?text=I%20won%20the%20Decentra-Lotto%20Jackpot!%0A%0AJoin%20the%20next%20draw%20here%20to%20be%20in%20with%20a%20chance%20of%20winning:%20https://app.decentralotto.com/lottery%0A%0A@Decentra_Lotto%0A$DELO%20%23DecentraLotto%20%23cryptolottery%20%23lotterywinner%20%23bsc%0Ahttps://t.co/kb8DFzZppH" target="_blank">
    <img class="close-icon" src="../../../assets/images/twitter_icon_button_l.png">
  </a>
</button>

<h2 mat-dialog-title>You Are A Winner!</h2>
<mat-dialog-content class="mat-typography">
  <p>Amount won: <img width="35px" src="assets/images/logo/decentra-lotto-O_s.png"> {{data.amount}} DELO (${{data.amountUSD}})</p>
  <table mat-table [dataSource]="data.position" class="mat-elevation-z8">  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Draw</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount (DELO)</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Amount USD Column -->
    <ng-container matColumnDef="amountUSD">
      <th mat-header-cell *matHeaderCellDef>Amount (USD)</th>
      <td mat-cell *matCellDef="let element"> ~${{element.amountUSD}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p>You can hold your winnings and gain reflection yield, or stake it for additional potential earnings
    <a class="link" mat-dialog-close mat-list-item [routerLink]="'/staking'"> 
        here.
    </a>
  </p>
  
</mat-dialog-content>
<mat-dialog-actions class="flexAlign">
  <span>
    <button mat-raised-button mat-button class="tweetButton" onclick="window.open('https://twitter.com/intent/tweet?text=I%20won%20the%20Decentra-Lotto%20Jackpot!%0A%0AJoin%20the%20next%20draw%20here%20to%20be%20in%20with%20a%20chance%20of%20winning:%20https://app.decentralotto.com/lottery%0A%0A@Decentra_Lotto%0A$DELO%20%23DecentraLotto%20%23cryptolottery%20%23lotterywinner%20%23bsc%0Ahttps://t.co/kb8DFzZppH', '_blank'); return false;">
      Tweet!
    </button>
  </span>
  <span>
    <button mat-raised-button mat-button mat-dialog-close class="stakeButton" routerLink="/staking">
      Stake
    </button>
    <button mat-raised-button mat-button mat-dialog-close class="closeButton">
      Close
    </button>
  </span>
</mat-dialog-actions>
