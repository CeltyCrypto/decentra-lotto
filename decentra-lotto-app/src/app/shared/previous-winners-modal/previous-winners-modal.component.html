<h2 mat-dialog-title>Previous Winners</h2>
<mat-dialog-content class="mat-typography">
<mat-tab-group [selectedIndex]="selected.value"
               (selectedIndexChange)="tabSelected($event)">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">

  </mat-tab>
</mat-tab-group>

  <table mat-table [dataSource]="data.winners" class="mat-elevation-z8">      
    <!-- Positions Column -->
    <ng-container matColumnDef="positions">
        <th mat-header-cell *matHeaderCellDef>Position&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let element"> 
            <span *ngIf="loading">
                <mat-spinner style="margin: auto; padding: 0px;" [diameter]="25"></mat-spinner>
            </span>
            <span *ngIf="!loading">
                <span *ngFor="let pos of element.positions; let i = index">
                    <span *ngIf="i>0">,&nbsp;</span>
                {{pos}}</span>&nbsp;&nbsp;
            </span>
        </td>
    </ng-container>
        
    <!-- Amount Column -->
    <ng-container matColumnDef="deloAmount">
      <th mat-header-cell *matHeaderCellDef>Amount (DELO)&nbsp;&nbsp;</th>
      <td mat-cell *matCellDef="let element"> {{element.deloAmount}}&nbsp;&nbsp; </td>
    </ng-container>

    <!-- Amount USD Column -->
    <ng-container matColumnDef="usdAmount">
      <th mat-header-cell *matHeaderCellDef>Amount (USD)&nbsp;&nbsp;</th>
      <td mat-cell *matCellDef="let element"> ~${{element.usdAmount}}&nbsp;&nbsp;</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-button mat-dialog-close class="closeButton">
        Close
    </button>
</mat-dialog-actions>
